description: Holds all information of a Person who could be a Witness or part of a Policyholder or Vehicle Driver. - will be extracted from <Companion Pass>
properties:
  form_of_adress:
    type: string
    enum:
      - no_adress
      - Mr.
      - Mrs.
  lastname:
    type: string
    example: Schmitz
  firstname:
    type: string
    example: Ralf
  plz:
    type: string
    example: "50181"
  city:
    type: string
    example: Bedburg
  streetname:
    type: string
    example: Am Kleefeldchen 1
  phonenumber:
    type: string
    example: +49(40)321070
  e-mail:
    type: string
    example: example@gmail.com
type: object