description: Holds all information of a Person who could either be a `Witness`, or a part of a `Policyholder` or `Vehicle Driver`.
type: object
properties:
  formOfAdress:
    type: string
    description: Anrede
    enum:
      - no_adress
      - Herr
      - Frau
  title:
    type: string
    description: Titel
    enum:
      - Dr.
      - Dr. Dr.
      - Prof.
  lastName:
    type: string
    description: Nachname
    example: Johnson
  firstName:
    type: string
    description: Vorname
    example: Alice
  postalCode:
    type: string
    description: PLZ
    example: "50181"
  city:
    type: string
    description: Ort
    example: Bedburg
  streetName:
    type: string
    description: Straße
    example: Germaniastraße
  streetNumber:
    type: string
    description: Hausnummer
    example: 1b
  phoneNumber:
    type: string
    description: Telefonnummer
    example: +49(40)321070
  emailAddress:
    type: string
    format: email
    description: E-Mail Adresse
    example: example@gmail.com
additionalProperties: false