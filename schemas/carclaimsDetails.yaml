description: Holds detailed information of the claim
type: object
properties:
  language:
    type: string
    example: DE
    enum:
      - DE
      - EN
      - FR
      - ES
      - IT
      - NL
      - PL
  accidentDate:
    type: string
    description: Unfalldatum ohne Zeit
    format: date
    example: "2019-08-24"
  accidentTime:
    type: string
    description: Unfall Zeit
    format: time
    example: "08:30:00"
  accidentPostalCode:
    type: string
    description: PLZ
    example: "50181"
  accidentCity:
    type: string
    description: Ort
    example: Bedburg
  accidentStreetName:
    type: string
    description: Straße
    example: Germaniastraße
  accidentStreetNumber:
    type: string
    description: Hausnummer
    example: "1b"
  accidentDescription:
    type: string
    description: Unfallbeschreibung
  accidentPoliceNumber:
    type: string
    description: Unfallnummer der Polizei
    example: 2024-ABC123
additionalProperties: false