description: Holds all information required for submitting a Comprehensive Claim to the insurance company.
properties:
  language:
    type: string
    example: DE
    enum:
      - DE
      - EN
      - FR
      - ES
      - IT
      - NL
      - PL
  accidentDate:
    type: string
    description: Date without time
    format: date
  accidentTime:
    type: string
    description: DateTime format
    format: datetime
  accidentCoordinates:
    type: string
    description: "50°56’28.8″N 6°57’30.0″E Der erste Wert liegt zwischen -90 und 90, die Längengradangabe zwischen -180 und 180. // Nutzt Du die Bogenmaßangaben, muss am Schluss ein „W“ für „West“ oder „E“ für „East“ stehen || Ermittlung über native Geo-API der Applikation (folglich per Dunkelverarbeitung) example: 50°56’28.8″N 6°57’30.0"
  accidentPostalCode:
    type: string
    description: PLZ
    example: 50181
  accidentCity:
    type: string 
    description: Ort
    example: Bedburg
  accidentStreetName:
    type: string
    description: Straße
    example: Am Kleefeldchen 1
  accidentStreetNumber:
    type: string
    description: Hausnummer
    example: 1
  accidentDescription:
    type: string  
    description: Unfallbeschreibung
  accidentPoliceNumber:
    type: string
    example: Unfallnummer der Polizei
  # additional_description:
  #   type: string 
  #   example: A5 KM 323
  propertyDamage:
    type: string
    description: weitere Sachschäden ja/nein
    enum:
      - not_specified
      - "false"
      - "true"
  propertyDamageDescription:
    type: string
    description: Beschreibung Sachschäden
  injuredPerson:
    type: string
    description: ja/nein
  injuredPersonNumber:
    type: string
    description: Anzahl verletzte Personen
  witnessExists:
    type: string
    description: ja/nein
    enum:
      - not_specified
      - "false"
      - "true"
  witnessNumber:
    type: string
    description: Anzahl Zeugen
  witness:
    type: array
    items:
      $ref: "person.yaml"
  policyholder:
    maxItems: 2
    type: array
    items:
      $ref: "policyholder.yaml"
  vehicleDriver:
    maxItems: 2
    type: array
    items:
      $ref: "vehicleDriver.yaml" 
type: object