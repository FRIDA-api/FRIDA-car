description: Holds all information of a `Vehicle Driver`.
type: object
properties:
  personalInformation:
    $ref: "person.yaml"
  driverLicensenumber:
    type: string
    description: Führerscheinnummer
    example: DR123456
  licenseIssuedBy:
    type: string
    description: Führerschein ausgestellt von
  damagedCarImages:
    maxItems: 8
    type: array
    description: Bilder vom Schaden
    items:
      type: object
      properties:
        file:
          type: string
          format: byte
          description: Bild vom Schaden || native FileAPI des Clients (Dunkelverarbeitung)
          example: iVBORw0KGgoAAAANSUhEUgAAAAUA
        path:
          type: string
          description: Pfad zum Bild
      additionalProperties: false
  damagedWindowImages:
    maxItems: 8
    type: array
    description: Bilder vom Glasschaden
    items:
      type: object
      properties:
        file:
          type: string
          format: byte
          description: Bild vom Glasschaden || native FileAPI des Clients (Dunkelverarbeitung)
          example: iVBORw0KGgoAAAANSUhEUgAAAAUA
        path:
          type: string
          description: Pfad zum Bild
      additionalProperties: false
  driverDamagedpartsGraphic:
    type: array
    description: Auswahl der beschädigten Stellen
    items:
      type: string
      enum:
        - Motorhaube
        - Dach
        - Kofferraum/Heckklappe
        - Kühlergrill
        - Linke Fahrzeugseite
        - Rechte Fahrzeugseite
        - Vorderer Stoßfänger
        - Hinterer Stoßfänger
        - Fahrertür (vorne links)
        - Beifahrertür (vorne rechts)
        - Hintere linke Tür
        - Hintere rechte Tür
        - Vorderrad links
        - Vorderrad rechts
        - Hinterrad links
        - Hinterrad rechts
        - Windschutzscheibe
        - Heckscheibe
        - Seitenscheibe (vorne links)
        - Seitenscheibe (vorne rechts)
        - Seitenscheibe (hinten links)
        - Seitenscheibe (hinten rechts)
        - Linker Außenspiegel
        - Rechter Außenspiegel
        - Frontscheinwerfer links
        - Frontscheinwerfer rechts
        - Heckscheinwerfer links
        - Heckscheinwerfer rechts
        - Griffschalen (vorne links)
        - Griffschalen (vorne rechts)
        - Griffschalen (hinten links)
        - Griffschalen (hinten rechts)
        - Schweller links
        - Schweller rechts
        - Kotflügel links
        - Kotflügel rechts
      example: Vorderer Stoßfänger
  driverVisibleDamage:
    type: string
    description: Beschreibung sichtbare Schäden
  driverComments:
    type: string
    description: Bemerkungen des Fahrers
  vehicleDrivingAbility:
    type: string
    description: Fahrbereitschaft des Fahrzeugs ja/nein
    enum:
      - "not_specified"
      - "true"
      - "false"
  damageCausedBy:
    description: Auswahl der Schadenursache
    type: string
    enum:
      - Auffahren
      - Rangieren/Parken
      - Missachtung der Vorfahrt
      - Abbiegen
      - Abkommen von der Fahrbahn
      - Überholvorgang
      - Spurwechsel
      - Sonstiges
    example: Auffahren
  typeOfWildlife:
    type: string
    description: Tierart
    example: Rehwild
  certificateForWildlife:
    type: string
    description: Bestätigung durch Förster || native FileAPI des Clients (Dunkelverarbeitung)
  garageLocation:
    type: string
    description: Werkstatt Standort
    example: 50°56’28.8″N 6°57’30.0
additionalProperties: false
