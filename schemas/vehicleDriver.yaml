description: Holds all information of a `Vehicle Driver`.
properties:
  personalInformation:
    $ref: "person.yaml"
  driverLicensenumber:
    type: string
    description: Führerscheinnummer
    example: DR123456
  licenseIssuedBy:
    type: string
    description: Führerschein ausgestellt von
  damagedCarImages:
    maxItems: 8
    type: array
    description: Bilder vom Schaden
    items:
      type: object
      properties:
        file:
          type: string
          format: binary
          description: Bild vom Schaden || native FileAPI des Clients (Dunkelverarbeitung)
        path:
          type: string
          description: Pfad zum Bild
  damagedWindowImages:
    maxItems: 8
    type: array
    description: Bilder vom Glasschaden
    items:
      type: object
      properties:
        file:
          type: string
          format: binary
          description: Bild vom Glasschaden || native FileAPI des Clients (Dunkelverarbeitung)
        path:
          type: string
          description: Pfad zum Bild
  driverDamagedpartsGraphic:
    type: array
    description: Auswahl der beschädigten Stellen
    items:
      type: string
      enum:
        - vorne links
        - Seite vorne links
        - Fahrertür links
        - hintere Tür links
        - Seite hinten links
        - hinten links
        - vorne rechts
        - Seite vorne rechts
        - Beifahrertür rechts
        - Seite hinten rechts
        - hinten rechts
        - Motorhaube
        - Frontscheibe
        - Dach
        - Heckscheibe
        - Kofferraum
  driverVisibleDamage:
    type: string
    description: Beschreibung sichtbare Schäden
  driverComments:
    type: string
    description: Bemerkungen des Fahrers
  vehicleDrivingAbility:
    type: string
    description: Fahrbereitschaft des Fahrzeugs ja/nein
    enum:
      - "true"
      - "false"
  damageCausedBy:
    type: array
    description: Auswahl der Schadenursache
    items:
      type: string
      enum:
        - war abgestellt
        - fuhr an
        - hielt an
        - fuhr aus Parkplatz, Grundstück oder Feldweg aus
        - bog in Parkplatz, Grundstück oder Feldweg ein
        - bog in einen Kreisverkehr ein
        - fuhr im Kreisverkehr
        - fuhr auf
        - fuhr in gleicher Richtung aber anderer Spur
        - wechselte die Spur
        - überholte
        - bog rechts ab
        - bog links ab
        - fuhr rückwärts
        - fuhr in die Gegenfahrbahn
        - kam von rechts
        - beachtete Vorfahrtszeichen nicht
    example: Auffahren
  typeOfWildlife:
    type: string
    description: Tierart
    example: Rehwild
  certificateForWildlife:
    type: string
    description: Bestätigung durch Förster || native FileAPI des Clients (Dunkelverarbeitung)
  garageLocation:
    type: string
    description: Werkstatt Standort
    example: 50°56’28.8″N 6°57’30.0
type: object
